<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VESSA PRO NEWS</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      width: 100%;
      max-width: 600px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin: 20px 0 10px;
    }

    .news-box {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .news-item {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border: none;
    }

    .back-button {
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      margin: 25px 0 10px;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <img src="hero.png" class="hero" alt="Hero Image" />

  <div class="title">üìä Today's High-Impact News</div>

  <div class="news-box" id="news-list">
    üîÑ Loading today's news...
  </div>

  <iframe class="iframe-wrapper"
    src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&importance=3"
    frameborder="0"
    scrolling="yes">
  </iframe>

  <a class="back-button" href="https://t.me/vpasspro_bot">üîô Back to Bot</a>

  <img src="logo.png" class="logo" alt="Logo" />

  <script>
    const newsBox = document.getElementById("news-list");

    async function loadNews() {
      try {
        const res = await fetch("https://vessanewsbackend-production.up.railway.app/get_high_impact_news");
        const data = await res.json();

        if (data.status === "success" && data.data.length > 0) {
          const list = data.data.map(item =>
            `‚è∞ ${item.time} | ${item.currency} | üî¥ ${item.event}`
          ).join("<br>");

          newsBox.innerHTML = list;
        } else {
          newsBox.innerHTML = "‚úÖ No high-impact news for today.";
        }
      } catch (e) {
        console.error("‚ùå Error:", e);
        newsBox.innerHTML = "‚ö†Ô∏è Failed to load news. Please try again later.";
      }
    }

    loadNews();
  </script>

</body>
</html>
